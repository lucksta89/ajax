<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>




    
		<script type="text/javascript">

        var ajax = new XMLHttpRequest(); // step 1 setting up the xml request object 
        ajax.open('GET' , 'content.html'); // step 2 preparing the variable request for data from content.html
        ajax.onreadystatechange = function(){ // step 3 sorting out how to retrieve the data using the callback method 
            if (ajax.readyState = 4){
            document.getElementById('content').innerHTML = ajax.responseText;
            }
        };
        function getContent(){ //step 4 sending the request for the data on the content.html page
            ajax.send();
            document.getElementById('btn.content').style.display = 'none' ;
        }

		</script>











    </body>
</html>
